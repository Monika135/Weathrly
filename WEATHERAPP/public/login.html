 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <style>
    
* {
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('../Images/background-image.jpeg');
    background-size: cover;
}

.glass-container {
    width: 400px;
    height: 350px;
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    border: 1px solid #fff;
}

.glass-container::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: -1;
}

.login-box {
    max-width: 350px;
    margin: 0 auto;
    text-align: center;
}

h2 {
    color: #fff;
    margin-top: 30px;
    margin-bottom: -20px;
}

form {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}

input {
    padding: 10px;
    margin-top: 25px;
    border: none;
    border-radius: 10px;
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-size: 13px;
}

input::placeholder {
    color: #fff;
}

input:focus {
    outline: none;
}

.options {
    display: flex;
    align-items: center;
    margin-top: 15px;
    font-size: 12px;
    color: white;
}

.options input {
    margin-right: 5px;
    margin-top: 0px;
}

.options a {
    text-decoration: none;
    color: white;
    margin-left: auto;
}

button {
    background: #fff;
    color: black;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: transparent;
    color: white;
    outline: 1px solid #fff;
}

p {
    font-size: 17px;
    color: #fff;
    margin-top: 15px;
}

#register {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

   </style>
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="POST">

                <input type="text" id="user" name="username" required placeholder="Username" >
                
                <input type="password" id="secure" name="password" required placeholder="Password" >
                
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" id="btn">Login</button>

                <p>Don't have an account? <a href="signup.html" id="register">Register</a></p>
            </form>
        </div>
    </div>
<script>
    function isLoggedIn() {
        // Check if a token or identifier exists in local storage
        return localStorage.getItem('userToken') !== null;
      }
      
      // Function to perform login
      function login() {
        // For simplicity, just check if both fields are filled
        var username = document.getElementById('user').value;
        var password = document.getElementById('secure').value;
        if (username && password) {
          // For demonstration, let's just use a hardcoded token
          localStorage.setItem('userToken', 'exampleToken123');
          // Hide login form and show logout form
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('logoutForm').style.display = 'block';
          document.getElementById('loggedInUser').innerText = username;
        } else {
          alert('Please enter both username and password.');
        }
      }
      </script>

        </script>

</body>
</html>
